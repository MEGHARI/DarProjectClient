
<div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Inscription</h3>
        </div>
        <div class="panel-body center">
          <div class="col-xs-6">
<form (onSubmit)="signup()" [formGroup]="formGroupSignup">
        <div class="form-group">
          <label for="exampleInputEmail1">Nom :</label>
          <input type="Text" formControlName = "name"class="form-control" id="nom" placeholder="nom" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Prenom :</label>
          <input type="text" class="form-control" id="prenom" placeholder="prenom">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> Addresse:</label>
            <input type="password" class="form-control" placeholder="addresse">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> Code Postal</label>
            <input type="text" class="form-control"  placeholder="code postal">
            </div>
        <div class="form-group">
             <label for="exampleInputPassword1"> Date de naissance</label>
            <input type="date" class="form-control">
         </div>
         <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="password" class="form-control" placeholder="email" >
        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Mot de passes:</label>
                <input type="text" class="form-control" placeholder="Password">
            </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> Repeter mot de passe :</label>
            <input type="text" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Photo de profil</label>
          <input type="file" id="exampleInputFile">
        </div>
        
        <button type="submit" class="btn btn-primary">m'inscrire</button>
      </form>
          </div>
          <div class="col-xs-6">
            <span class="text-danger" [hidden]="formGroupSignup.controls.name.valid" >erreur</span>
          </div>
    </div>
</div>
